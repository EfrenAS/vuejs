<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Lección 1 - Vue2 - Histrix-Dev</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
			<h2>Ejemplo Jquery vs Vuejs</h2>
			<div id="register-container" class="my-4">
				<form id="register" method="get" accept-charset="utf-8">
					<h3>Regístrate:</h3>
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" id="name" name="name" placeholder="Nombre Completo" class="form-control">
					</div>
					<div class="form-group">
						<label for="lastnames">Apellidos</label>
						<input type="text" id="lastnames" name="lastnames" placeholder="Apellidos" class="form-control">
					</div>
					<input type="submit" id="guardar" value="Enviar" class="btn btn-primary" disabled>
				</form>
			</div>
			<div id="welcome" class="alert alert-success" role="alert"><p id="message"></p></div>
			<hr>
			<footer>
				<p>&copy; Histrix-Dev -2019</p>
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
			  crossorigin="anonymous"></script>
		<script src="jquery-example.js" type="text/javascript"></script>
	</body>
</html>
