<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Lecci√≥n 1 - Vue2 - Histrix-Dev</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="app" class="container">
			<h2>Ejemplo Jquery vs Vuejs</h2>
			<div class="my-4" v-if="!submitted">
				<form @submit.prevent="submitForm">
					<div class="form-group">
						<label for="name">Nombre</label>
						<input type="text" id="name" name="name" placeholder="Nombre Completo" class="form-control" v-model="name">
					</div>
					<div class="form-group">
						<label for="lastnames">Apellidos</label>
						<input type="text" id="lastnames" name="lastnames" placeholder="Apellidos" class="form-control" v-model="lastnames">
					</div>
					<button type="submit" class="btn btn-primary" :disabled="!isFormValid()">Continuar</button>
				</form>
			</div>
			<div v-else>
				<h4> Bievenido, {{ name }} {{ lastnames }} </h4>
			</div>
		</div>
		<div id="welcome" class="alert alert-success" role="alert"><p id="message"></p></div>
		<hr>
		<footer>
			<p>&copy; 2019 Histrix-Dev</p>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
		<script src="vue-example.js" type="text/javascript"></script>
	</body>
</html>
